{{ define "main" }}
<h1>{{.Title | humanize | title }}</h1>

<p>{{ partial "breadcrumb.html" . }}</p>

{{ with .Content }}
<div>{{ . }}</div>
{{ end }}

<ul>
  {{ range .Data.Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{.Title | humanize | title}}</a>
    </li>
  {{ end }}
</ul>

{{ end }}
