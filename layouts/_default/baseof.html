<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>{{ block "title" . }}{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}{{ end }}</title>

    <meta id="description" name="description" content="{{ block "description" . }}{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.site_description }}{{ end }}{{ end }}"/>

    {{ if eq (getenv "HUGO_ENV") "production" }}
      <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
    {{ else }}
      <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    {{ end }}

    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/water.css@2/out/light.min.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css"> -->
    <style type="text/css">
      /* https://www.swyx.io/css-100-bytes */
      html {
        max-width: 70ch;
        padding: 3em 1em;
        margin: auto;
        line-height: 1.75;
        font-size: 1.25em;
        font-family: sans-serif;
      }

      h1,h2,h3,h4,h5,h6 {
        margin: 3em 0 1em;
      }

      p,ul,ol {
        margin-bottom: 2em;
        color: #1d1d1d;
      }
    </style>
  </head>

  <body>
    <div>
    {{ block "main" . }}
    {{ end }}
    </div>
  </body>
</html>
